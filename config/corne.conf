# Enable Bluetooth and Split functionality
CONFIG_ZMK_BLE=y
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y  # Use this instead of BT_SPLIT

# Enable the OLED display if needed
CONFIG_ZMK_DISPLAY=y
CONFIG_SSD1306=y

# Other relevant settings
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_SPLIT=y
CONFIG_BT_MAX_CONN=2
CONFIG_BT_MAX_PAIRED=1

